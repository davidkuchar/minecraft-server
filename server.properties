# Minecraft server properties
# https://minecraft.fandom.com/wiki/Server.properties

# Server settings
server-name=PaperMC with GeyserMC
motd=PaperMC Server with GeyserMC - Cross Platform Play
server-port=25565
max-players=10
difficulty=easy
gamemode=survival
hardcore=false
force-gamemode=false

# World settings
level-name=world
level-type=minecraft\:normal
generate-structures=true
generator-settings={}
level-seed=
spawn-protection=0
max-world-size=29999984

# Network settings
online-mode=false
prevent-proxy-connections=false
enable-query=false
query.port=25565
enable-rcon=false
rcon.port=25575
rcon.password=

# Performance settings
view-distance=10
simulation-distance=10
max-tick-time=60000
max-chained-neighbor-updates=1000000

# Chat and commands
enable-command-block=false
broadcast-rcon-to-ops=true
broadcast-console-to-ops=true
op-permission-level=4
function-permission-level=2

# World generation
allow-nether=true
allow-flight=false
white-list=false
spawn-npcs=true
spawn-animals=true
spawn-monsters=true
pvp=true

# Resource pack
require-resource-pack=false
resource-pack=
resource-pack-prompt=
resource-pack-sha1=

# Advanced
use-native-transport=true
enable-jmx-monitoring=false
sync-chunk-writes=true
enable-status=true
entity-broadcast-range-percentage=100
text-filtering-config=